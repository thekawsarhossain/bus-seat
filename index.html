<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- bootstrap css here  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- main section start here  -->
    <main class="container my-5">
      <!-- login form here  -->

      <div class="w-50 mx-auto">
        <h3 class="text-center py-2">Please Login here</h3>
        <!-- username field -->
        <div class="mb-3 d-flex align-items-center">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control mx-2" id="username-signin" />
        </div>
        <!-- password field -->
        <div class="mb-3 d-flex align-items-center">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control mx-2"
            id="password-signin"
          />
        </div>

        <div class="d-flex justify-content-evenly align-ietms-center">
          <button id="signin-btn" type="submit" class="btn btn-primary w-25">
            SignIn
          </button>
          <button id="signup-btn" class="btn btn-danger w-25">SignUp</button>
        </div>
      </div>
    </main>
  </body>

  <!-- main js file here  -->
  <script src="login.js"></script>

  <!-- bootstrap bundle js here  -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
