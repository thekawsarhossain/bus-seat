<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Ticket here</title>
    <!-- bootstrap css here  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- main section start here  -->
    <main class="container my-5">
      <div class="row">
        <!-- title section  -->
        <div class="col-md-4">
          <h2>Welcome - XXX</h2>
          <p>
            Please choose from the available seats for proceeding with booking
          </p>
        </div>
        <!-- main seats here for selecting  -->
        <div class="col-md-4 p-4">
          <div
            class="d-flex justify-content-between align-items-center border p-2"
          >
            <div class="d-flex justify-content-center align-items-center">
              <!-- side 1 -->
              <div class="d-flex flex-column">
                <button class="btn btn-primary px-4 m-2 seat">A1</button>
                <button class="btn btn-primary px-4 m-2 seat">B1</button>
                <button class="btn btn-primary px-4 m-2 seat">C1</button>
                <button class="btn btn-primary px-4 m-2 seat">D1</button>
                <button class="btn btn-primary px-4 m-2 seat">E1</button>
              </div>
              <!-- side 2 -->
              <div class="d-flex flex-column">
                <button class="btn btn-primary px-4 m-2 seat">A2</button>
                <button class="btn btn-primary px-4 m-2 seat">B2</button>
                <button class="btn btn-primary px-4 m-2 seat">C2</button>
                <button class="btn btn-primary px-4 m-2 seat">D2</button>
                <button class="btn btn-primary px-4 m-2 seat">E2</button>
              </div>
            </div>
            <!-- side 3 -->
            <div class="d-flex flex-column justify-content-end">
              <button class="btn btn-primary px-4 m-2 seat">A3</button>
              <button class="btn btn-primary px-4 m-2 seat">B3</button>
              <button class="btn btn-primary px-4 m-2 seat">C3</button>
              <button class="btn btn-primary px-4 m-2 seat">D3</button>
              <button class="btn btn-primary px-4 m-2 seat">E3</button>
            </div>
          </div>
          <!-- button here  -->
          <div class="d-flex justify-content-between align-items-center my-2">
            <button id="book-btn" class="btn btn-info">Book</button>
            <button id="cancel-btn" class="btn btn-warning">Cancel</button>
          </div>
        </div>

        <!-- seats info here  -->
        <div class="col-md-4">
          <div class="d-flex align-items-center justify-content-center">
            <span
              id="occupied"
              class="border border-danger p-3 px-5 bg-danger"
            ></span>
            <p class="px-2">Occupied</p>
          </div>
          <div class="d-flex align-items-center justify-content-center">
            <span
              id="avilable"
              class="border border-primary p-3 px-5 bg-primary"
            ></span>
            <p class="px-2">Avilable</p>
          </div>
        </div>
      </div>
    </main>
  </body>

  <!-- main js file here  -->
  <script src="booking.js"></script>

  <!-- bootstrap bundle js here  -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
